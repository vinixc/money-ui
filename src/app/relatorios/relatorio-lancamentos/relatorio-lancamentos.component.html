<div class="container">

  <div class="grid">

    <div class="col-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">

      <div class="col-12">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '33%'}" name="periodoInicio" [(ngModel)]="periodoInicio" [required]="true" ></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '33%'}" name="periodoFim" [(ngModel)]="periodoFim" [required]="true" ></p-calendar>
      </div>



      <div class="col-12">
        <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
      </div>

    </form>

  </div>

</div>
