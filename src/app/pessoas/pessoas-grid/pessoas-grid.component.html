<div>
  <div class="grid">
    <div class="col-12">

      <p-table [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td class="class-font">
              {{ pessoa.nome }}
            </td>
            <td class="class-font">
              {{pessoa.endereco.cidade}}
            </td>
            <td class="class-font">
              {{pessoa.endereco.estado}}
            </td>
            <td class="link-ativo">
              <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" (click)="ativarOrInativar(pessoa)">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
            </td>
            <td class="col-acoes">
              <span class="p-column-title"></span>
              <a class="botoes-acoes" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
              <button class="botoes-acoes" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pessoa)"></button>
            </td>
          </tr>

        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>

      </p-table>

    </div>

  </div>
</div>
