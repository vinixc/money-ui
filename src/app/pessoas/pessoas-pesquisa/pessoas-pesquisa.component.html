<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="grid">

      <div class="col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" appFocusInput name="inputNome" [(ngModel)]="filtro.nome">
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <app-pessoas-grid
      (excluirPessoa)="confirmarExclusao($event)"
      (mudouDePagina)="mudouDePagina($event)"
      (ativarOrInativa)="ativarOrInativar($event)"
      [totalRegistros]="totalRegistros" [filtro]="filtro" [pessoas]="pessoas"></app-pessoas-grid>

    </div>
  </form>


  <div class="col-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>
