<div class="container">

  <form #formCadastroPessoa="ngForm" autocomplete="false" (ngSubmit)="salvar(formCadastroPessoa)">

    <div class="grid">

      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 md:col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5" [(ngModel)]="pessoa.nome">

        <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome.control" error="minlength" text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>

      <div class="p-col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required [(ngModel)]="pessoa.endereco.logradouro">

        <app-message [control]="logradouro.control" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="p-col-12 md:col-3 p-fluid">
        <label>Número</label>
        <p-inputNumber placeholder="0" [minFractionDigits]="0" [useGrouping]="false" name="numero"
        ngModel #numero="ngModel" [required]="true" [(ngModel)]="pessoa.endereco.numero"></p-inputNumber>

        <app-message [control]="numero.control" error="required" text="Informe o número"></app-message>
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" #complemento="ngModel" ngModel [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required [(ngModel)]="pessoa.endereco.bairro">

        <app-message [control]="bairro.control" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" placeholder="00000-000" name="cep" ngModel #cep="ngModel" [required]="true" [(ngModel)]="pessoa.endereco.cep"></p-inputMask>

        <app-message [control]="cep.control" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="p-col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required [(ngModel)]="pessoa.endereco.cidade">

        <app-message [control]="cidade.control" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="p-col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel" required [(ngModel)]="pessoa.endereco.estado">

        <app-message [control]="estado.control" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="col-12">

        <p-panel header="Contatos">

          <div class="grid">

            <div class="col-12">
              <button pButton label="Novo" icon="fa-plus" type="button" class="p-button-secondary" (click)="inicializarNovoContato()"></button>

            </div>

            <div class="col-12">

              <p-table [value]="pessoa.contatos" [responsive]="true">

                <ng-template pTemplate="header">

                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="col-acoes-header"></th>
                  </tr>

                </ng-template>

                <ng-template pTemplate="body" let-contato>

                  <tr>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.email}}</td>
                    <td>{{contato.telefone}}</td>
                    <td class="col-acoes">
                      <span class="p-column-title"></span>
                      <button class="botoes-acoes" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="bottom"></button>
                      <button class="botoes-acoes" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                  </tr>

                </ng-template>

                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="5">
                      Nenhum contato encontrado
                    </td>
                  </tr>
                </ng-template>

              </p-table>

            </div>

          </div>

        </p-panel>

      </div>

      <div class="col-12">
        <button type="submit" pButton label="Salvar" [disabled]="formCadastroPessoa.invalid"></button>
        <button type="button" pButton label="Novo" class="p-button-info" (click)="novo(formCadastroPessoa)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>

      </div>

    </div>

  </form>

</div>


<p-dialog header="Novo Contato" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [(visible)]="exibindoFormularioContato" [modal]="true" *ngIf="contato">

  <form #frmContato="ngForm">

    <div class="col-12 p-fluid">

      <label>Nome</label>
      <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel">
      <app-message [control]="contatoNome.control" error="required" text="Informe o nome"></app-message>

    </div>

    <div class="col-12 p-fluid">

      <label>E-mail</label>
      <input pInputText type="text" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel">
      <app-message [control]="contatoEmail.control" error="required" text="Informe o e-mail"></app-message>
      <app-message [control]="contatoEmail.control" error="email" text="Informe um email valido"></app-message>

    </div>

    <div class="col-12 p-fluid">

      <label>telefone</label>
      <p-inputMask mask="(99) 99999-999?9" name="telefone" ngModel #contatoTelefone="ngModel"  [(ngModel)]="contato.telefone"></p-inputMask>

    </div>

    <div class="col-12">
      <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>

    </div>

  </form>

</p-dialog>
