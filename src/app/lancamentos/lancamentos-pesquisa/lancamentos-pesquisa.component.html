<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="grid">



    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="col-12 p-fluid ">
      <label>Descrição</label>
      <input pInputText type="text" appFocusInput name="descricao" [(ngModel)]="filtro.descricao">

    </div>

    <div class="col-12">
      <label style="display: block;">Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
      <label>até</label>
      <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}" name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
    </div>

    <div class="col-12">
      <button pButton  type="submit" label="Pesquisar"></button>
    </div>
  </div>
  </form>

  <app-lancamentos-grid
    (mudouDePagina)="mudouDePagina($event)" (excluirLancamento)="confirmarExclusao($event)"
    [lancamentos]="lancamentos" [totalRegistros]="totalRegistros" [filtro]="filtro"></app-lancamentos-grid>

    <div class="col-12">
      <a pButton label="Novo Lancamento"></a>
    </div>


  </div>
