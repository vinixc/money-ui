<div class="container">

  <form>

    <div class="grid">

      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="p-col-12 md:col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 md:col-3 p-fluid">
        <label>NÃºmero</label>
        <p-inputNumber placeholder="0" [minFractionDigits]="0" [useGrouping]="false"></p-inputNumber>
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" placeholder="00000-000"></p-inputMask>
      </div>

      <div class="p-col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text">
      </div>

      <div class="col-12">
        <button type="submit" pButton label="Salvar"></button>
        <button type="submit" pButton label="Novo" class="p-button-info"></button>
        <a href="#">Voltar para a pesquisa</a>

      </div>

    </div>

  </form>

</div>
